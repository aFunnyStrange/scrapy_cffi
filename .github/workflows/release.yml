name: Publish to PyPI or TestPyPI

on:
  push:
    tags:
      - 'test*'
      - 'release*'
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine

      - name: Clean __pycache__ and *.pyc files
        run: |
          find . -type d -name '__pycache__' -exec rm -rf {} +
          find . -type f -name '*.py[co]' -delete

      - name: Build the package
        run: python -m build

      - name: Conditional Publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD_TEST: ${{ secrets.SCRAPY_CFFI_TEST }}
          TWINE_PASSWORD_RELEASE: ${{ secrets.SCRAPY_CFFI }}
        run: |
          echo "Git tag: $GITHUB_REF_NAME"
          if [[ "$GITHUB_REF_NAME" == test* ]]; then
            echo "Publishing to TestPyPI..."
            export TWINE_PASSWORD=$TWINE_PASSWORD_TEST
            twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          elif [[ "$GITHUB_REF_NAME" == release* ]]; then
            echo "Publishing to PyPI..."
            export TWINE_PASSWORD=$TWINE_PASSWORD_RELEASE
            twine upload dist/*
          else
            echo "Tag does not match test* or release*, skipping PyPI upload."
          fi
